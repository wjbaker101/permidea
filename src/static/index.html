<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>PermIdea - Save Notes and Ideas</title>

        <meta name="description" content="A handy and permanent way of noting down ideas that spring to mind.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/webstyle.css">

        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">

        <script src="/js/index.js"async defer></script>
    </head>
    <body>
        <main>
            <div class="note-header">
                <input type="text" class="note-title" placeholder="Enter a Title">
                <small class="note-date"></small>
                <button class="save-button">Permanently Save Note</button>
            </div>
            <textarea class="note-content" placeholder="Your note goes here!"></textarea>
            <div class="content-loading">
                <img width="80" height="80" src="/img/loading.svg" />
            </div>
        </main>
    </body>
</html>
